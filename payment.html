<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Pokemon GO Webstore</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styling */
        .container {
            margin-top: 30px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Payment</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2>Payment Method</h2>
        <form>
            <label for="card">Credit/Debit Card Number:</label>
            <input type="text" id="card" name="card" placeholder="Enter your card number" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Pokemon GO Webstore. All rights reserved.</p>
            <p>Disclaimer: This website is for educational purposes only. No copyright infringement is intended.</p>
        </div>
    </footer>
</body>
</html>
